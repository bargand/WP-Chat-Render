<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Chat Renderer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upload-area {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    .chat {
      padding: 20px;
      height: 70vh;
      overflow-y: scroll;
      background-color: #ece5dd;
    }
    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 7.5px;
      position: relative;
      clear: both;
    }
    .from-me {
      background-color: #dcf8c6;
      align-self: flex-end;
      float: right;
    }
    .from-them {
      background-color: white;
      float: left;
    }
    .timestamp {
      display: block;
      font-size: 0.75em;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
    .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-area">
      <input type="file" id="fileInput" accept=".txt,.zip" />
    </div>
    <div class="chat" id="chat"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      let text = '';
      if (file.name.endsWith('.zip')) {
        const zip = await JSZip.loadAsync(file);
        const txtFile = Object.keys(zip.files).find(name => name.endsWith('.txt'));
        text = await zip.files[txtFile].async('string');
      } else {
        text = await file.text();
      }

      renderMessages(parseChat(text));
    });

    function parseChat(text) {
      const lines = text.split(/\r?\n/);
      const messages = [];
      const regex = /^(\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}),?\s(\d{1,2}:\d{2}(?:\s?[APMapm]{2})?)\s-\s(.+?):\s(.+)$/;

      for (let line of lines) {
        const match = line.match(regex);
        if (match) {
          const [, date, time, sender, message] = match;
          messages.push({ date, time, sender, message });
        } else if (messages.length > 0) {
          // multi-line message
          messages[messages.length - 1].message += '\n' + line;
        }
      }
      return messages;
    }

    function renderMessages(messages) {
      const chat = document.getElementById('chat');
      chat.innerHTML = '';
      const currentUser = messages.length ? messages[messages.length - 1].sender : '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === currentUser ? 'from-me' : 'from-them');
        div.innerHTML = `
          <div class="sender">${msg.sender}</div>
          <div>${msg.message.replace(/\n/g, '<br>')}</div>
          <span class="timestamp">${msg.time}</span>
        `;
        chat.appendChild(div);
      });
    }
  </script>
</body>
</html>
